<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls="audiocontrol" src="second.mp3" id="audioelem" style="display:none;">
    </audio>

    <input id="btn" type="button" onclick="playAudio()" value="Play">
    <p id="dura"></p>
    <p id="current"></p>

    <script>
        var aud = document.getElementById("audioelem");
        function playAudio() {
            document.getElementById("dura").innerHTML= parseInt(aud.duration);
            if(aud.paused) {
                aud.play();
                document.getElementById("btn").value = "Pause";
                document.getElementById("current").innerHTML = parseInt(aud.currentTime);
            }
            else {
                aud.pause();
                aud.value = "Play";
                document.getElementById("btn").value = "Play";
                document.getElementById("current").innerHTML = parseInt(aud.currentTime);
            }
        }
    </script>
</body>
</html>
