<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Anirban Pal's Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="First Name"><br><br>

            <label for="lname">Last Name:</label>

            <label for="Phone number" >Phone number:</label>

            <label for="Password">Password:</label>
            <input type="password" minlength=8 placeholder="Password"><br><br>

            <label for="Subject">Subject:</label><br>

            <input name="Subject" type="checkbox" value="Physics">

            <input name="Subject" type="checkbox" value="Chemistry">

            <input name="Subject" type="checkbox" value="Maths">

            <input name="Subject" type="checkbox" value="Computer">

            <label for="Gender">Gender:</label><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="date">Enter date of birth</label><br>
            <input type="date" name="day"><br><br>
            
            <label for="Review">Rate the Form:</label><br>
            <input name="Subject" type="checkbox" value="Review">
            <input name="Subject" type="checkbox" value="Review">
            <input name="Subject" type="checkbox" value="Review">
            <input name="Subject" type="checkbox" value="Review">
            <input name="Subject" type="checkbox" value="Review"><br>
            <meter value="4.5" max="5" min="0" title="4.5 rated"></meter><br><br>

            <label for="Comment">Please leave any comment</label><br>
            <textarea rows="5" col="10"></textarea><br><br>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">

        </form>
    </body>
</html>
